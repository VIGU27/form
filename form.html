<!doctype html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="form.css" rel="stylesheet">
    <title>TECHFEST'23 REGISTRATION Form</title>
  </head>
  <body>
    <div class="container mt-5">
        <form class="row g-3">
            <div class="col-md-2">
                <img src="logo.jpg" height="90px" alt="">
            </div>
            <div class="col-md-10 mt-4">
                <h2>GOA UNIVERSITY PRESENTS<br> TECHFEST 2023 </h2>
            </div>
            <div class="col-md-6">
              <label for="inputFname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-md-6">
              <label for="inputLname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="col-12">
              <label for="inputEmail4" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="inputEmail4" >
            </div>
            <div class="col-md-6">
                <label for="inputClgname" class="form-label">College Name</label>
                <input type="text" class="form-control" id="name">
              </div>
            <div class="col-6">
              <label for="inputAddress2" class="form-label">College Address</label>
              <input type="text" class="form-control" id="inputAddress2" >
            </div>
            <div class="col-md-5">
                <label for="formFile" class="form-label">ID card photo</label>
                <input class="form-control" type="file" id="formFile">
              </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>GOA</option>
                <option>KARNATAKA</option>
                <option>MAHARASTRA</option>
                <option>TAMIL NADU</option>
                <option>KERALA</option>
              </select>
            </div>
            <div class="col-md-3">
              <label for="inputZip" class="form-label">Pin-Code</label>
              <input type="zip" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  I have provided all correct details
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Register</button>
            </div>
          </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  
  </body>
</html>
